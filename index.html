<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MelX Academic | Elite Performance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#020617', // Slate 950
              surface: '#0f172a',    // Slate 900
              card: '#1e293b',       // Slate 800
              primary: '#06b6d4',    // Cyan 500
              primaryDark: '#0891b2',
              secondary: '#64748b',  // Slate 500
              accent: '#f43f5e',     // Rose 500
              success: '#10b981',    // Emerald 500
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(6, 182, 212, 0.3)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      /* Banking App Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      input[type=range] {
        @apply appearance-none bg-transparent cursor-pointer;
      }
      input[type=range]::-webkit-slider-thumb {
        @apply appearance-none w-4 h-4 bg-primary rounded-full cursor-pointer mt-[-6px];
      }
      input[type=range]::-webkit-slider-runnable-track {
        @apply w-full h-1 bg-gray-800 rounded-full;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
